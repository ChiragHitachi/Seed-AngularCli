<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="well">
            <div id="loginForm" class="panel panel-success">
                <div class="panel-heading"> <h3 class="panel-title">Login</h3> </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label>{{'UserId' | translate }}</label>
                        <input type="text" [(ngModel)]="userName" id="loginUserId" class="input-lg form-control" />
                    </div>
                    <div class="form-group">
                        <label>{{'Password' | translate }}</label>
                        <input type="password" [(ngModel)]="password" id="loginPassword" class="input-lg form-control" />
                    </div>
                    <hr>
                    <div class="form-group">
                        <button type="submit" id="loginClickLogin" (click)="login()" class="btn btn-green pull-right">{{'Login'|translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
